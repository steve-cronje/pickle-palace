<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock title %} - Pickle Palace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="/">Pickle Palace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto">
                    <a class="nav-link fs-5" href="{{ url_for('get_me') }}">About Me</a>
                    <a class="nav-link fs-5" href="{{ url_for('pickle-list') }}">Pickles</a>
                    <a class="nav-link fs-5" href="{{ url_for('games-list') }}">Games</a>
                    <a class="nav-link fs-5" href="{{ url_for('signup') }}">Signup</a>
                    <a class="nav-link fs-5" href="{{ url_for('login') }}">Login</a>
                </ul>
                <span class="navbar-text">
                    Welcome
                </span>
            </div>
        </div>
    </nav>

    <div class="container page-container">
    {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
